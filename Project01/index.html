<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Pokemon Master</title>
</head>

<body>
    <audio controls loop>
        <source src="./SoundFile/20.ogg" type="audio/ogg">
    </audio>
    <header>Guess who am I?</header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="app.js"></script>
    <section id="page_header_section" class="page_header_section">
        <h1 id="page_desc" class="page_desc">Pick the right name!</h1>
        <p id="page_score" class="page_score">Score: 0</p>
    </section>

    <section class="page_imgSection" id="page_imgSection">
        <img width="0" id="page_img" alt="Pokemon Image here" class="page_img" />
        <img id="page_dfruit" class="page_dfruit" />
    </section>

    <div class="flex-container">
        <div><button id="option_00" class="page_button"></button></div>
        <div><button id="option_01" class="page_button"></button></div>
        <div><button id="option_02" class="page_button"></button></div>
        <div><button id="option_03" class="page_button"></button></div>
    </div>

    <footer>
        <p>Pokeapi.co | Made by Rocky Zhuo Cheng.</p>
        <p>All content is © Nintendo, Game Freak, and The Pokémon Company.</p>
    </footer>


</body>

</html>
